<!DOCTYPE html>
<html lang="en">

</head>
<body>
<!-- toolbox -->
    <div class="toolbox-cont">
        
        <div class="toolbox-priority-cont">
            <div class="lightpink color"></div>
            <div class="lightblue color"></div>
            <div class="lightgreen color"></div>
            <div class="black color"></div>
        </div>

        <div class="action-btn-cont">
            
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i> <!-- fontawesome class-->
            </div>
            <div class="rmv-btn"><i class="fa-solid fa-x"></i></div> 
        </div>
    </div>

    <!-- Main-Container -->
    <div class="main-cont">


        <!-- Ticket container -->

        <!--modal container-->
        <div class="modal-cont">

                <div class="lightpink priority-color"></div><!--order of classes will matter in js -->
                <div class="lightblue priority-color"></div>
                <div class="lightgreen priority-color"></div>
